<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <header class="modal-title">What's your name?</header>
            <section class="modal-section">
                <input id="given-user-name" type="text" placeholder="Type your name here" class="input">
                <p id="error-msg" class="error invisible">You must enter your name there.</p>
            </section>
            <footer id="modal-footer" class="modal-footer">
                <button id="submit-name-btn" class="submit-name-btn">Submit</button>
            </footer>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="content-wrapper">
            <header class="content-header">
                <h1>ROCK SCISSORS PAPER</h1>
            </header>

            <div class="round">
                <p id="round-number">Round: <b id="round-counter">1</b></p>
            </div>

            <div class="game">
                <div class="player">
                    <p id="user-name" class="user-name">User's name</p>
                    <p class="points">Points: <b id="user-points">0</b></p>

                    <div class="images">
                        <button class="user-choice" id="paper"><img class="img-size" src="img/paper.png" alt="paper"></button>                       
                        <br> <br>
                        <button class="user-choice" id="rock"><img class="img-size" src="img/rock.png" alt="rock"></button>
                        <br> <br>
                        <button class="user-choice" id="scissors"><img class="img-size" src="img/scissors.png" alt="scissors"></button>                     
                    </div>

                    <div class="choosen" id="choosen-paper"><img class="img-size" src="img/paper.png" alt="choosen-paper" ></div>
                    <div class="choosen" id="choosen-rock"><img class="img-size" src="img/rock.png" alt="choosen-rock"></div>
                    <div class="choosen" id="choosen-scissors"><img class="img-size" src="img/scissors.png" alt="choosen-scissors"> </div>  
                    
                    <button id="submit-button" class="submit-button" onclick="startPlaying()">Submit</button>

                </div>

                <div class="player">
                    <p id="computer">Computer</p>
                    <p class="points">Points: <b id="computer-points">0</b></p>
                </div>

                <div style="clear: both"></div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
