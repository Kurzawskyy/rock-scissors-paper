<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <header class="modal-title">What's your name?</header>
            <form id="name-form">
                <section class="modal-section">
                    <input id="given-user-name" type="text" placeholder="Type your name here" class="input" autofocus autocomplete="off" maxlength="20"> 
                    <p id="error-msg" class="error invisible">You must enter your name there.</p>
                </section>
                <footer class="modal-footer">
                    <button id="submit-name-btn" class="submit-modals-btn">Submit</button>
                </footer>
            </form>           
        </div>
    </div>

    <div id="statment-modal" class="modal invisible">
        <div class="modal-content">
                <header class="modal-title">Go to the next round</header>
                <section class="modal-section">
                    <p id="msg-to-user" class="msg-to-user"></p>
                </section>
                <footer class="modal-footer">
                    <button id="sumbit-round-btn" class="submit-modals-btn">Next round</button>
                </footer>
        </div>
    </div>

    <div id="end-game-modal" class="modal invisible">
        <div class="modal-content">
            <header class="modal-title">End of the game</header>
            <section class="modal-section">
                <p id="who-won-msg" class="msg-to-user"></p>
            </section>
            <footer class="modal-footer">
                <button id="end-game-refresh" class="end-game-choice">Play again</button>
                <button id="end-game-change-name" class="end-game-choice">Switch name</button>
                <button id="end-game-close" class="end-game-choice">Finish</button>
            </footer>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="content-wrapper">
            <header class="content-header">
                <h1>ROCK SCISSORS PAPER</h1>
            </header>

            <div class="round">
                <p>Round: <b id="round-counter">1</b></p>
            </div>

            <div class="game">
                <div class="player">
                    <p id="user-name" class="user-name">User's name</p>
                    <p class="points">Points: <b id="user-points">0</b></p>

                    <div class="images">
                        <button class="user-choice" id="paper"><img class="img-size" src="img/paper.png" alt="paper"></button>                       
                        <br> <br>
                        <button class="user-choice" id="rock"><img class="img-size" src="img/rock.png" alt="rock"></button>
                        <br> <br>
                        <button class="user-choice" id="scissors"><img class="img-size" src="img/scissors.png" alt="scissors"></button>                     
                    </div>

                    <div class="chosen" id="chosen-paper"><img class="img-size" src="img/paper.png" alt="chosen-paper" ></div>
                    <div class="chosen" id="chosen-rock"><img class="img-size" src="img/rock.png" alt="chosen-rock"></div>
                    <div class="chosen" id="chosen-scissors"><img class="img-size" src="img/scissors.png" alt="chosen-scissors"> </div>  
                    
                    <button id="submit-player-selection-button" class="submit-button">Submit</button>

                </div>

                <div class="player">
                    <p id="computer">Computer</p>
                    <p class="points">Points: <b id="computer-points">0</b></p>

                    <div class="loader" id="loader">Selecting...</div>

                    <div class="computer-interface">
                        <div class="drawn-by-computer" id="computer-paper"><img class="img-size" src="img/paper.png" alt="computer-value-paper"></div>

                        <div class="drawn-by-computer" id="computer-rock"><img class="img-size" src="img/rock.png" alt="computer-value-rock"></div>
                        
                        <div class="drawn-by-computer" id="computer-scissors"><img class="img-size" src="img/scissors.png" alt="computer-value-scssors"></div>
                    </div>
                    
                </div>

                <div style="clear: both"></div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
